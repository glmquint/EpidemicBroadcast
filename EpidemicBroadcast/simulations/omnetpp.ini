[General]
sim-time-limit = 45s
network=epidemicbroadcast.simulations.Floorplan
**.nodeX[0].firstInfected=true
**.nodeX[*].pos_x = uniform(0, 100)
**.nodeX[*].pos_y = uniform(0, 100)
**.nodeX[*].limitProbability = ${0.15, 0.30, 0.5, 0.70, 0.85, 1}
**.numberOfNodes = 50
**.radius = 10
repeat = 33
seed-set = ${repetition}

